<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
  <style>
    #customWaveform, #oscilloscope {
      border: 1px solid black;
      background-color: #cccccc;
    }
    </style>
  <script src="index.js" defer></script>
</head>
<body>
	<h1>Home</h1>
  <label>
    Duration: <input type="number" id="durationSeconds" value="0.125" />seconds
  </label>
  <br />
  <label>
    Frequency: <input type="number" id="frequency" value="440" />Hz
  </label>
  <br />
  Wave Form:<br />
  <canvas id="oscilloscope" width="200" height="50"></canvas>

  <table>
    <tr>
      <td>
        <label>
          <input type="radio" name="waveType" value="sine" checked /> Sine
        </label><br />
        <label>
          <input type="radio" name="waveType" value="square" /> Square
        </label><br />
        <label>
          <input type="radio" name="waveType" value="sawtooth" /> Sawtooth
        </label><br />
        <label>
          <input type="radio" name="waveType" value="triangle" /> Triangle
        </label><br />
        <label>
          <input type="radio" name="waveType" value="custom" /> Periodic Wave (draw)
        </label>
      </td>
      <td>
        <label>
          <input type="radio" name="waveType" value="noise" /> Noise
        </label><br />
        <label>
          <input type="radio" name="waveType" value="sfx" /> Sound FX (draw)
        </label><br />
        <canvas id="customWaveform" width="200" height="50"></canvas>
      </td>
      <td>
        <label>
          <input type="checkbox" id="tremolo" value="tremolo" checked /> Tremolo
        </label>
      </td>
    </tr>
  </table>
  <br />
  <button id="btn">Click me</button><br />
  <canvas id="piano" width="800" height="100"></canvas>
</body>
</html>
